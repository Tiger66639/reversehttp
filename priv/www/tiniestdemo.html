<html>
  <head>
    <title>The Tiniest Reverse HTTP Demo</title>
    <script type="text/javascript" src="prototype-1.6.0.2.js"></script>
    <script type="text/javascript" src="httpd.js"></script>
  </head>
  <body>
    <h1>The Tiniest Reverse HTTP Demo</h1>
    <input type="text" id="responsetext" value="Hello from the tiniest demo" size="80" />
    <script type="text/javascript">
      new HttpServer("tiniestdemo",
		     function (req) {
		       req.respond(200, "OK", {"Content-type": "text/plain; charset=utf-8"},
				   $("responsetext").value);
		     });
    </script>
  </body>
</html>
